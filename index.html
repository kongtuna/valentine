<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Valentine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: rgba(255, 192, 203, 0.5) url('background.jpg') repeat center center fixed;
            background-size: cover;
            color: #d81b60;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-shadow: -2px -2px 0 rgb(252, 230, 230), 2px -2px 0 rgb(252, 230, 230), -2px 2px 0 rgb(252, 230, 230), 2px 2px 0 rgb(252, 230, 230);
        }
        p {
            text-shadow: -2px -2px 0 rgb(252, 230, 230), 2px -2px 0 rgb(252, 230, 230), -2px 2px 0 rgb(252, 230, 230), 2px 2px 0 rgb(252, 230, 230);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .passcode-display {
            font-size: 2em;
            text-align: center;
            width: 160px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid white;
            background-color: black;
            color: white;
            margin-bottom: 20px;
            letter-spacing: 10px;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 200px;
            justify-content: center;
        }
        .key {
            background-color: #d81b60;
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            
        }
        .key:hover {
            background-color: #ad1457;
            opacity: 0.8;
        }
        .zero-key {
            grid-column: 2 / 3;
            justify-self: center;
        }
        .clear-button {
            grid-column: span 3;
            background-color: #ff1744;
            color: white;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            margin-top: 10px;
        }
        .hidden-message{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: black;">ðŸŒ¹Enter Our Passcode</h1>
        <div class="passcode-display" id="passcodeDisplay">____</div>
        <div class="keypad">
            <button class="key" onclick="enterDigit(1)">1</button>
            <button class="key" onclick="enterDigit(2)">2</button>
            <button class="key" onclick="enterDigit(3)">3</button>
            <button class="key" onclick="enterDigit(4)">4</button>
            <button class="key" onclick="enterDigit(5)">5</button>
            <button class="key" onclick="enterDigit(6)">6</button>
            <button class="key" onclick="enterDigit(7)">7</button>
            <button class="key" onclick="enterDigit(8)">8</button>
            <button class="key" onclick="enterDigit(9)">9</button>
            <button class="key zero-key" onclick="enterDigit(0)">0</button>
            <button class="clear-button" onclick="clearPasscode()">Clear</button>
        </div>
        <h1 class ="hidden-message" id="hidden-message" style="color: rgb(82, 82, 82);">Hint : Our Aniversary</h1>
    </div>

    <script>
        let enteredPasscode = "";
        const correctPasscode = "2306";
        function Hint() {
            document.getElementById("hidden-message").style.display = "block";
        }
        function enterDigit(digit) {
            if (enteredPasscode.length < 4) {
                enteredPasscode += digit;
                updateDisplay();
            }
            if (enteredPasscode.length === 4) {
                checkPasscode();
            }
        }
        function updateDisplay() {
            document.getElementById("passcodeDisplay").textContent = enteredPasscode.padEnd(4, "_");
        }
        function clearPasscode() {
            enteredPasscode = "";
            updateDisplay();
        }
        function checkPasscode() {
            if (enteredPasscode === correctPasscode) {
                window.location.href = "valentine.html";
            } else {
                // alert("Incorrect passcode. Try again!");
                clearPasscode();
                Hint();
            }
            
        }
    </script>
</body>
</html>
